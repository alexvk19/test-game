<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=cp1251" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
        <link href="styles.css" rel="stylesheet">
        <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>     
        <script src="script.js"></script>
        <title>Сапёр | Игра-пример для ВКонтакте</title>
    </head>
    <body>
        <!-- Область заголовка -->
        <div class="headerArea">
        <h1>Сапёр | <span class="title2">Игра-пример для ВКонтакте</span></h1>
        </div>
        

        <div>
            <!-- Игровое поле -->
            <div class="board-container">
                <canvas id="board"></canvas>
            </div>

            <!-- Различная информация и элементы управления -->
            <div class="controls" id="my-form">
                <p class="advertisment">Ешьте пельмени от Иваныча! (реклама)</p>
                <p>Время: <span id="time-elapsed"></span></p>
                <p>Отмечено мин: <span id="marked-cells"></span></p>
                <p><input id="button" type="button" value="Сбросить"/></p>
                <div id="description"></div>
                <div id="notification"></div>                
                <!-- p><input id="new-game-button" type="button" value="Новая игра"/></p -->
                <input id="test-button-misc" type="button" value="Тест 2"></input>
                <input id="test-button-1" type="button" value="Тест"></input>&nbsp;
                <div id="banner" style="margin: 0.5rem 0 0.5rem 0; padding: 0.5rem; border: 1px solid orange;">
                    {empty}
                </div>
                <pre id="test-results" style="width: 400px; height: 400px; border: 1px solid grey; padding: 0.5rem; margin-top: 1rem;">{ empty }</pre>
            </div>
        </div>
    </body>
</html>
