<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=cp1251" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
        <link href="styles.css" rel="stylesheet">
        <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>     
        <script src="script.js"></script>
        <title>Сапёр | Игра-пример для ВКонтакте</title>
    </head>
    <body>
        <!-- Область заголовка -->
        <div class="headerArea">
        <h1>Сапёр (index1.html) | <span class="title2">Игра-пример для ВКонтакте<span id="additionalTitle"></span></span></h1>
        </div>
        

        <div>
            <!-- Игровое поле -->
            <div class="board-container">
                <canvas id="board"></canvas>
            </div>

            <!-- Различная информация и элементы управления -->
            <div class="controls" id="my-form">
                <p>Время: <span id="time-elapsed"></span></p>
                <p>Отмечено мин: <span id="marked-cells"></span></p>
                <p><input id="button" type="button" value="Сбросить"/></p>
                <div id="description"></div>
                <div id="notification"></div>                
                <!-- p><input id="new-game-button" type="button" value="Новая игра"/></p -->
                <input id="test-button-misc" type="button" value="Тест сообщения"></input>                
                <input id="test-button-1" type="button" value="Отправка сообщения от сообщества"></input>
                <input id="test-button-2" type="button" value="Добавить на главный экран"></input>
                <input id="test-button-3" type="button" value="Отправить запрос"></input>
                <input id="test-button-4" type="button" value="Запись на стене"></input>
                <!-- input id="test-button-3" type="button" value="Загрузить опрос"></input>
                <input id="test-button-4" type="button" value="Запустить опрос"></input -->
                <input id="test-button-5" type="button" value="Пригласить друзей"></input>
                <input id="test-button-5err" type="button" value="Тест покупки с ошибкой"></input>
                <input id="test-button-6" type="button" value="Создание подписки"></input>
                <input id="test-button-6err" type="button" value="Создание подписки с ошибкой"></input>
                
                <br/>
                <span style="float: left">ID&nbsp;подписки:&nbsp;<input type="text" id="spanSubscriptionID" value="" /></span>
                <br/>

                <input id="test-button-7" type="button" value="Отмена подписки"></input>
                <input id="test-button-7err" type="button" value="Отмена подписки с ошибкой"></input>                
                <input id="test-button-8" type="button" value="Возобновление подписки"></input>
                <input id="test-button-8err" type="button" value="Возобновление подписки с ошибкой"></input>                
                <pre id="test-results" style="width: 400px; height: 35px; border: 1px solid grey; padding: 0.5rem; margin-top: 1rem;">{ empty }</pre>
            </div>
        </div>
    </body>
</html>
