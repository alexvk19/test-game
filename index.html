<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=cp1251" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
        <link href="styles.css" rel="stylesheet">
        <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>     
        <script src="script.js"></script>
        <title>Сапёр | Игра-пример для ВКонтакте</title>
    </head>
    <body>
        <!-- Область заголовка -->
        <div class="headerArea">
        <h1>Сапёр | <span class="title2">Игра-пример для ВКонтакте</span></h1>
        </div>
        

        <div>
            <!-- Игровое поле -->
            <div class="board-container">
                <canvas id="board"></canvas>
            </div>

            <!-- Различная информация и элементы управления -->
            <div class="controls">
                <p>Время: <span id="time-elapsed"></span></p>
                <p>Отмечено мин: <span id="marked-cells"></span></p>
                <p><input id="button" type="button" value="Сбросить"/></p>
                <div id="description"></div>
                <div id="notification"></div>                
                <!-- p><input id="new-game-button" type="button" value="Новая игра"/></p -->
                <input id="test-button-1" type="button" value="Тест 1 (без подготовки)"></input>&nbsp;
                <input id="test-button-2" type="button" value="Тест 2 (с подготовкой)"></input>
            </div>
        </div>
    </body>
</html>
